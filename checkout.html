<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Shivam Dhresis</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>

        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container my-5">
  <h1 class="mb-4 fw-bold text-center ">Checkout</h1>
  <div class="row">
    <div class="col-md-7">
      <form>
        <h5>Shipping Details</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-12">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Street address" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Pincode</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <hr class="my-4">
        <h5>Payment</h5>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="card" checked>
            <label class="form-check-label" for="card">Card Payment</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="payment" id="upi">
            <label class="form-check-label" for="upi">UPI / Netbanking</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    </div>

    <div class="col-md-5">
      <div class="card p-3">
        <h5>Order Summary</h5>
        <ul class="list-unstyled">
          <li class="d-flex justify-content-between">Stylish Shirt <span>₹1,299</span></li>
          <li class="d-flex justify-content-between">Denim Jeans <span>₹1,799</span></li>
        </ul>
        <hr>
        <p class="d-flex justify-content-between"><strong>Total</strong><strong>₹3,098</strong></p>
      </div>
    </div>
  </div>
</div>
