<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />

        <title>Student Registration Form</title>
    </head>
    <body class="bg-light">

        <div class="container py-5">
            <div class="bg-white p-5 rounded shadow">
                <h2 class="text-center mb-4">Student Registration Form</h2>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="firstName" class="form-label">First
                                Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="firstName"
                                placeholder="Enter First Name"
                                required />
                        </div>
                        <div class="col-md-4">
                            <label for="middleName" class="form-label">Middle
                                Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="middleName"
                                placeholder="Enter Middle Name" />
                        </div>
                        <div class="col-md-4">
                            <label for="lastName" class="form-label">Last
                                Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="lastName"
                                placeholder="Enter Last Name"
                                required />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea
                            class="form-control"
                            id="address"
                            rows="3"
                            placeholder="Enter Address"
                            required></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="contact" class="form-label">Contact
                                Number</label>
                            <input
                                type="tel"
                                class="form-control"
                                id="contact"
                                placeholder="Enter Contact Number"
                                required />
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email
                                Address</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Enter Email"
                                required />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="enrollment" class="form-label">Enrollment
                            Number</label>
                        <input
                            type="text"
                            class="form-control"
                            id="enrollment"
                            placeholder="Enter Enrollment Number"
                            required />
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="reset"
                            class="btn btn-secondary me-2">Reset</button>
                        <button type="submit"
                            class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
