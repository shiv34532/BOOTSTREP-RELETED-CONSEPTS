<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>prectical : 4 </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
</head>

<body>
  <div class="container my-4">
    <h1 class="mb-4">Bootstrap 5.3 Columns Demo</h1>

    <!-- Row with offset columns -->
    <div class="row mb-4">
      <div class="col-md-3 bg-primary text-white p-3">
        col-md-3 (no offset)
      </div>
      <div class="col-md-3 offset-md-3 bg-secondary text-white p-3">
        col-md-3 offset-md-3
      </div>
    </div>

    <!-- Row with reordered columns -->
    <div class="row mb-4">
      <div class="col-md-4 order-md-3 bg-success text-white p-3">
        col-md-4 order-md-3 (third visually)
      </div>
      <div class="col-md-4 order-md-1 bg-danger text-white p-3">
        col-md-4 order-md-1 (first visually)
      </div>
      <div class="col-md-4 order-md-2 bg-warning text-dark p-3">
        col-md-4 order-md-2 (second visually)
      </div>
    </div>

    <!-- Nested columns -->
    <div class="row mb-4">
      <div class="col-md-6 bg-info text-white p-3">
        Parent col-md-6
        <div class="row mt-3">
          <div class="col-6 bg-light text-dark p-2 border">
            Nested col-6
          </div>
          <div class="col-6 bg-dark text-white p-2 border">
            Nested col-6
          </div>
        </div>
      </div>
      <div class="col-md-6 bg-warning text-dark p-3">
        Another col-md-6
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
