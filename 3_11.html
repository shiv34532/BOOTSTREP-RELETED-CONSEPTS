<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4 bg-primary text-white">Job Application Form</h2>
  
  <form class="p-4 bg-white shadow rounded">
    
 
    <div class="input-group mb-3">
      <span class="input-group-text">Full Name</span>
      <input type="text" class="form-control" placeholder="Enter your name">
    </div>
    
    <
    <div class="input-group mb-3">
      <span class="input-group-text">@</span>
      <input type="email" class="form-control" placeholder="Email address">
    </div>
    
    <!-- Phone with country code -->
    <div class="input-group mb-3">
      <span class="input-group-text">+91</span>
      <input type="tel" class="form-control" placeholder="Phone number">
    </div>
    
    <!-- Desired Position (with dropdown) -->
    <div class="input-group mb-3">
      <label class="input-group-text" for="positionSelect">Position</label>
      <select class="form-select" id="positionSelect">
        <option selected>Choose...</option>
        <option>Software Engineer</option>
        <option>Web Developer</option>
        <option>Data Analyst</option>
        <option>Designer</option>
      </select>
    </div>
    
    <!-- Upload Resume -->
    <div class="input-group mb-3">
      <label class="input-group-text" for="resumeUpload">Upload</label>
      <input type="file" class="form-control" id="resumeUpload">
    </div>
    
    <!-- Salary Expectation with currency -->
    <div class="input-group mb-3">
      <span class="input-group-text">â‚¹</span>
      <input type="number" class="form-control" placeholder="Expected Salary">
    </div>
    
    <!-- Gender Radio Buttons -->
    <div class="input-group mb-3">
      <span class="input-group-text">Gender</span>
      <div class="form-control d-flex justify-content-around">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
    </div>
    
    <!-- Skills with checkbox -->
    <div class="input-group mb-3">
      <span class="input-group-text">Skills</span>
      <div class="form-control d-flex flex-wrap gap-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="html">
          <label class="form-check-label" for="html">HTML</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="css">
          <label class="form-check-label" for="css">CSS</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="js">
          <label class="form-check-label" for="js">JavaScript</label>
        </div>
      </div>
    </div>
    
    <!-- About Yourself (textarea) -->
    <div class="input-group mb-3">
      <span class="input-group-text">About You</span>
      <textarea class="form-control" placeholder="Write something about yourself..."></textarea>
    </div>
    
    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Submit Application</button>
    </div>
    
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
